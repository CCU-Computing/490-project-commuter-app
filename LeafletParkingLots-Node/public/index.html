<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Parking Lots Viewer</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
  <style>
    * { box-sizing: border-box; }
    html, body, #map { height: 100%; margin: 0; }
    .legend {
      position: absolute; bottom: 16px; right: 16px;
      background: rgba(255,255,255,0.9); padding: 10px 12px;
      border-radius: 8px; font-family: system-ui, sans-serif; font-size: 13px;
      box-shadow: 0 4px 20px rgba(0,0,0,.15);
    }
    .legend .row { display:flex; align-items:center; gap:8px; margin:4px 0; }
    .swatch { width: 14px; height: 14px; border-radius: 3px; border:1px solid rgba(0,0,0,.2); }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="legend">
    <div style="font-weight:600; margin-bottom:6px;">Occupancy</div>
    <div class="row"><span class="swatch" style="background:#2ecc71"></span><span>< 50%</span></div>
    <div class="row"><span class="swatch" style="background:#f1c40f"></span><span>50–80%</span></div>
    <div class="row"><span class="swatch" style="background:#e74c3c"></span><span>≥ 80%</span></div>
  </div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script src="./src/app.js"></script>
</body>
</html>
